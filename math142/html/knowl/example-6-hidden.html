<body><article class="example example-like"><p>If \(f(x) = 3x-2\text{,}\) then we can write \(\Delta f(k)\) as simply \(\Delta (3k-2)\text{.}\) In this case, \(\Delta (3k-2) = (3k-2) - (3(k-1)-2) = 3k - 2 - (3k - 3 -2) = 3\text{.}\)</p></article></body>
