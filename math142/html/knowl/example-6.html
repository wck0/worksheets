<article class="example example-like"><h6 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">Another Way to Write Finite Differences.</span>
</h6>
<p>If \(f(x) = 3x-2\text{,}\) then we can write \(\Delta f(k)\) as simply \(\Delta (3k-2)\text{.}\) In this case, \(\Delta (3k-2) = (3k-2) - (3(k-1)-2) = 3k - 2 - (3k - 3 -2) = 3\text{.}\)</p></article><span class="incontext"><a href="section-4.html#example-6">in-context</a></span>
