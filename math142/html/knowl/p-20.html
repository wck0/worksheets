<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a sequence \(a_k\text{,}\) the <dfn class="terminology">summation</dfn> of \(a_k\) as \(k\) goes from \(m\) to \(n\) is denoted</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=m}^n a_k = a_m + a_{m+1} + \cdots + a_n
\end{equation*}
</div>
<p data-braille="continuation">The variable \(k\) used for the <dfn class="terminology">index of summation</dfn> is arbitrary.</p>
