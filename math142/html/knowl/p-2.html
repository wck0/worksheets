<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Intuitively, a sequence is a list of numbers. More formally, a <dfn class="terminology">sequence</dfn> \(\{a_n\}_{n \geq m}\) is the list of numbers \(a_m, a_{m+1}, a_{m+2}, \dots\text{.}\)</p>
