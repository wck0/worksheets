<body><article class="example example-like"><p>The sequence \(\{a_n\}_{n \geq 2}\) where \(a_n = 3n-4\) is the sequnce below:</p>
<div class="displaymath">
\begin{equation*}
2, 5, 8, 11, 14, 17, \dots
\end{equation*}
</div>
<p data-braille="continuation">We might more often describe that sequence by declaring that \(a_n = 3n-4\) for \(n \geq 2\)</p></article></body>
