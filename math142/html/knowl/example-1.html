<span class="type">Example</span><span class="space"> </span><span class="codenumber">1.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">A Sequence.</span>

<p>The sequence \(\{a_n\}_{n \geq 2}\) where \(a_n = 3n-4\) is the sequnce below:</p>
<div class="displaymath">
\begin{equation*}
2, 5, 8, 11, 14, 17, \dots
\end{equation*}
</div>
<p data-braille="continuation">We might more often describe that sequence by declaring that \(a_n = 3n-4\) for \(n \geq 2\)</p></article><span class="incontext"><a href="section-1.html#example-1">in-context</a></span>
